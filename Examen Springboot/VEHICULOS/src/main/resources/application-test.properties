# Configuración del servidor
server.port=8080
spring.application.name=crud-vehiculos

# Configuración de MongoDB (descomenta para usar MongoDB real)
# spring.data.mongodb.host=localhost
# spring.data.mongodb.port=27017
# spring.data.mongodb.database=vehiculos_db
# Para MongoDB Atlas:
# spring.data.mongodb.uri=mongodb+srv://usuario:contraseña@cluster.mongodb.net/vehiculos_db?retryWrites=true&w=majority

# Configuración alternativa: MongoDB en memoria para pruebas (descomenta si no tienes MongoDB)
# spring.data.mongodb.port=0

# Configuración de logging
logging.level.root=INFO
logging.level.com.vehiculos=DEBUG
logging.level.org.springframework.data.mongodb=DEBUG

# Configuración de desarrollo
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Configuración de Jackson para fechas
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=America/Mexico_City