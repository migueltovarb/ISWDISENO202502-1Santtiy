# Configuración del servidor
server.port=8080
spring.application.name=crud-vehiculos

# Configuración de MongoDB Atlas (RECOMENDADO)
# Descomenta y configura con tus credenciales:
spring.data.mongodb.uri=mongodb+srv://usuario:contraseña@cluster.mongodb.net/vehiculos_db?retryWrites=true&w=majority

# Configuración de MongoDB local (alternativa)
# spring.data.mongodb.host=localhost
# spring.data.mongodb.port=27017
# spring.data.mongodb.database=vehiculos_db

# Configuración de logging
logging.level.root=INFO
logging.level.com.vehiculos=DEBUG
logging.level.org.springframework.data.mongodb=DEBUG

# Configuración de desarrollo
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Configuración de Jackson para fechas
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=America/Mexico_City