# Configuración temporal mientras configuras MongoDB Atlas
# PASOS A SEGUIR:
# 1. Crea cuenta en https://www.mongodb.com/cloud/atlas
# 2. Crea un cluster gratuito (M0)
# 3. Crea un usuario de base de datos
# 4. Configura acceso de red (IP)
# 5. Obtén tu cadena de conexión
# 6. Reemplaza la línea de abajo con tu información

# Ejemplo de cadena de conexión (reemplaza con la tuya):
# spring.data.mongodb.uri=mongodb+srv://TU_USUARIO:TU_CONTRASENA@cluster0.xxxxx.mongodb.net/vehiculos_db?retryWrites=true&w=majority

# Configuración temporal para desarrollo (sin MongoDB)
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=vehiculos_db

# Configuración del servidor
server.port=8080
spring.application.name=crud-vehiculos

# Configuración de logging
logging.level.root=INFO
logging.level.com.vehiculos=DEBUG

# Configuración de desarrollo
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Configuración de Jackson para fechas
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=America/Mexico_City